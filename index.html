<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!-- JQuery CDN  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit-icons.min.js"></script>
    <!-- Google Places JS API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_JwjwtvgOoo7Iezb9_CJmh-2CkUlgq4s&libraries=places"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
  </head>

  <style>
    li {
      cursor: pointer;
    }

    #uv-index {
      cursor: text;
    }
  </style>

  <body>
    <div class="uk-container-expand">
      <!-- Header -->
      <h1
        class="uk-heading-small uk-text-center uk-background-secondary uk-light uk-padding-small uk-panel"
      >
        Weather Dashboard
      </h1>
      <!-- Container -->
      <div class="uk-grid background">
        <!-- First Column -->
        <div class="uk-padding uk-col-1-2 uk-margin-large-left">
          <!-- Search Label -->
          <div class="uk-form-label uk-margin-left uk-margin-bottom">
            Search for City:
          </div>
          <!-- Search Input -->
          <input
            class="uk-input uk-form-width-medium uk-margin-left"
            type="text"
            placeholder="Name of City"
            id="name-city"
          />
          <!-- Search Button -->
          <button
            class="uk-button uk-button-default uk-background-primary uk-light"
            uk-icon="icon: search"
            id="search-city"
          ></button>

          <!-- List of Cities -->
          <div>
            <ul
              class="uk-list uk-list-divider uk-margin-medium-top uk-margin-left"
              id="list"
            ></ul>
          </div>
        </div>

        <!-- Second Column -->
        <div class=" uk-column-1-8 uk-padding-large uk-margin-large-left">
          <!-- City Current Weather Div -->
          <div class="uk-card-default uk-padding-small" id="currentWeather">
            <!-- City Div -->
            <span class="uk-heading-small" id="city"></span>
            <!-- Weather Condition img -->
            <img id="weather-condition" />
            <!-- Temperature Div -->
            <div class="uk-heading-bullet uk-margin" id="temperature"></div>
            <!-- Humidity Div -->
            <div class="uk-heading-bullet uk-margin" id="humidity"></div>
            <!-- Wind-Speed Div -->
            <div class="uk-heading-bullet uk-margin" id="wind-speed"></div>
            <!-- UV-Index Div -->
            <div class="uk-margin" id="uv-index"></div>
            <!-- Five Day Forecast Div -->
            <div class="uk-margin">Five Day Forecast:</div>
            <div id="fiveDayForecast" class="uk-grid-column-small" uk-grid>
              <!-- <div>
                <div class="uk-card uk-card-default uk-card-body" id="1"></div>
              </div>
              <div>
                <div class="uk-card uk-card-default uk-card-body" id="2"></div>
              </div>
              <div>
                <div class="uk-card uk-card-default uk-card-body" id="3"></div>
              </div>
              <div>
                <div class="uk-card uk-card-default uk-card-body" id="4"></div>
              </div>
              <div>
                <div class="uk-card uk-card-default uk-card-body" id="5"></div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js">
  
  </script>
</html>
